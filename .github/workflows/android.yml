name: Android CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit-and-static:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
      - name: Static + Unit Tests
        run: ./gradlew :app:assembleDemoDebug lintDemoDebug testDebugUnitTest testDemoDebugUnitTest
      - name: Upload unit + lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-and-lint-reports
          path: |
            **/build/reports/lint-results*.html
            **/build/reports/tests/testDebugUnitTest
            **/build/reports/tests/testDemoDebugUnitTest
            **/build/test-results/testDebugUnitTest
            **/build/test-results/testDemoDebugUnitTest

  android-instrumented:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v4
      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel
          disable-animations: true
          script: ./gradlew :core:database:connectedDebugAndroidTest :app:connectedDemoDebugAndroidTest
      - name: Upload instrumentation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-reports
          path: |
            **/build/reports/androidTests/connected
            **/build/outputs/androidTest-results/connected
            **/build/outputs/connected_android_test_additional_output
